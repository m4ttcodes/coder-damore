                                <!-- MAIN -->
  <main class="main">
    <div class="contact__container">
      <p class="contact__container__title">Si presentas cualquier tipo de problema o consulta, contáctanos!</p>
    </div>
                        <!-- FORMULARIO CONTACTO -->
    <form class="contact__form" action="" method="" enctype="">  <!-- atributos action, method y enctype no tienen uso de momento pero los dejo ya que serán usados en un futuro para conectar con el backend -->
      <div>
          <label for="nombre">Nombre Completo*</label>
          <input required type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre...">
      </div>

      <div>
          <label for="email">Correo electrónico*</label>
          <input required type="email" id="email" name="email" placeholder="Ingrese su correo" >
      </div>

      <div>
          <label for="phone">Teléfono</label>
          <input type="number" id="phone" name="phone" placeholder="Ingresar número">
      </div>

      <div>
          <label for="tipo">Tipo de Consulta:</label>
          <select name="tipo" id="tipo">
              <option value="Ayuda">Ayuda</option>
              <option value="Envío">Envío</option>
              <option value="Reembolso">Reembolso</option>
              <option value="Devolución">Devolución</option>
          </select>
      </div>
          
      <div>
          <label for="comentario">Mensaje</label>
          <textarea name="comentario" id="comentario" cols="40" rows="10"></textarea>
      </div>

      <div>
        <button class="btn btn-secondary btn-sm">Enviar</button>
      </div>
   </form>
    </div>
