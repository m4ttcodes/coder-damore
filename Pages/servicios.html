<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

                               <!-- KEYWORDS -->
                              
  <meta name="keywords" content="BODAS, WEDDING, PARTES DE MATRIMONIO, INVITACIONES, CHILE">
  <meta name="description" content="Servicio y arriendo de juegos para tus eventos">
  <title>D'amore - Servicios</title>
                              <!-- FAVICON -->
  <link rel="shortcut icon" href="../Images/favicon.png" type="image/x-icon">
                               <!-- CSS -->
  <link rel="stylesheet" href="../CSS/style.css">
                               <!-- FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;600&display=swap" rel="stylesheet">

                                <!-- BOOTSTRAP -->

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</head>
                                  <!-- BODY -->
<body class="body">
  <header class="header">

                              <!-- logo damore -->

    <!-- <a href="../index.html"> -->
      <img class="header__logo" src="../Images/logodamore.png" alt="logo d'amore">
    </a>

                       <!-- icono shopping bag -->
                        
      <img src="../Images/shopping_bag.png" alt="icono shopping bag">    
    
                           <!-- barra navegación -->

    <nav>
      <ul class="nav__ul">
        <li><a class="nav__li" href="../index.html">Inicio</a></li>
        <li><a class="nav__li" href="./tienda.html">Tienda</a></li>
        <li><a class="nav__li" href="./servicios.html">Servicios</a></li>
        <li><a class="nav__li" href="./somos.html">Somos</a></li>
        <li><a class="nav__li" href="./contacto.html">Contacto</a></li>
      </ul>
    </nav>
  </header>
                                <!-- MAIN -->
  <main class="main">
    <section>
      <div class="juegos">
        <div class="juegos__jenga">
          <img class="juegos__jenga__foto" src="../Images/jenga.jpg" alt="foto jenga">
          <h1 class="juegos__jenga__title">Jenga</h1>
          <button class="juegos__jenga__button">Ver especificaciones</button>
        </div>
        <div class="juegos__dardos">
          <img class="juegos__dardos__foto" src="../Images/dardos.jpg" alt="foto dardos">
          <h1 class="juegos__dardos__title">Tablero Dardos</h1>
          <button class="juegos__dardos__button">Ver especificaciones</button>
        </div>
      </div>
      <h2 class="servicios">Te gustaría tenerlo en tu evento? <br>Completa este formulario y te contactaremos a la brevedad</h2>
    </section>

                                <!-- FORMULARIO -->
                                
    <section class="servicios__form">
      <form action="" method="" enctype=""> <!-- atributos action, method y enctype no tienen uso de momento pero los dejo ya que serán usados en un futuro para conectar con el backend -->

        <div class="servicios__form__name">
          <label for="nombre">Nombre Completo*</label>
          <input required type="text" id="name" name="nombre" placeholder="Ingrese su nombre...">
        </div>

        <div class="servicios__form__ciudad">
          <label for="ciudad">Ciudad*</label>
          <input required type="text" id="ciudad" name="ciudad" placeholder="Ingrese su ciudad...">
        </div>

        <div class="servicios__form__email">
          <label for="email">Correo Electrónico*</label>
          <input required type="email" id="email" name="email" placeholder="Ingrese su email...">
        </div>

        <div class="servicios__form__phone">
          <label for="phone">Teléfono</label>
          <input type="number" id="phone" name="phone" placeholder="Ingrese su número...">
        </div>

        <div class="servicios__form__lugar">
          <label for="lugar">Lugar donde se ocupará*</label>
          <input required type="text" id="lugar" name="lugar" placeholder="Ingrese lugar...">
        </div>


        <div class="servicios__form__date">
          <label for="fecha">Fecha de arriendo*</label>
          <input required type="text" id="fecha" name="fecha" placeholder="Ingrese fecha...">
        </div>

        <div class="servicios__form__mensaje">
          <label for="comentario">Mensaje</label>
          <textarea name="comentario" id="comentario" cols="40" rows="10"></textarea>
        </div>

        <div>
          <button>Enviar</button>
        </div>
      </form>
    </section>
  </main>
                              <!-- FOOTER -->
  <footer class="footer">

    <span class="footer__copyright">Derechos Reservados D'amore 2022</span>

    <a href="../index.html">
      <img class="footer__logo" src="../Images/logodamore2.png" alt="logo d'amore">
    </a>

  </footer>
</body>
</html>
